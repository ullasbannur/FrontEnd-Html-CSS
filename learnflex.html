<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
       
        .container{
            border:solid black 2px;
            height: 500px;
            width: 500px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            /* justify-content: space-between; */
            /* align-content: flex-start; */
          
            flex-wrap: wrap;
           
            
            
        }
        .lf{
            width: 150px;
            height: 150px;
            background-color: aquamarine;
            
            
        }


    </style>
</head>
<body>
    <div class="container">
       <div class="lf">1</div>
       <div class="lf">2</div>
       <div class="lf">3</div>
       <div class="lf">4</div>
       <div class="lf">5</div>
      


    </div>
    
</body>
</html>
